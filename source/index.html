<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FRACTAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./img/fractal.png" type="image/png" />
    <link rel="stylesheet" href="root.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <canvas id="gameCanvas"></canvas>
      <!-- VHS Boot Logo -->
      <img
        id="vhsLogo"
        src="./img/fractal.png"
        alt="FRACTAL"
        style="
          display: none;
          position: absolute;
          max-width: 400px;
          max-height: 400px;
          z-index: 100;
        "
      />
      <div class="hud-overlay">
        <div class="hud-top">
          <div class="hud-item" id="levelDisplay">>> LVL 1</div>
          <div class="hud-item" id="scoreDisplay">SCORE: 0</div>
          <div class="hud-item" id="killsDisplay">KILLS: 0/16</div>
          <div class="hud-item" id="accuracyDisplay">ACC: 0%</div>
        </div>
        <div class="health-bar-container">
          <div class="health-bar-fill" id="healthBar" style="width: 100%"></div>
        </div>
        <div id="powerupContainer" class="powerup-container">
          <div
            id="multishotPanel"
            class="powerup-row multishot"
            style="display: none"
          >
            <span class="powerup-icon" id="multishotIcon">×3</span>
            <div class="powerup-bar">
              <div class="powerup-bar-fill" id="multishotProgress"></div>
            </div>
          </div>
          <div
            id="timewarpPanel"
            class="powerup-row timewarp"
            style="display: none"
          >
            <span class="powerup-icon">⏱</span>
            <div class="powerup-bar">
              <div class="powerup-bar-fill" id="timewarpProgress"></div>
            </div>
          </div>
          <div
            id="pushpullPanel"
            class="powerup-row pushpull"
            style="display: none"
          >
            <span class="powerup-icon">⟷</span>
            <div class="powerup-bar">
              <div class="powerup-bar-fill" id="pushpullProgress"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="controls-ascii">
        <span class="key-hint">[W][A][S][D]</span> move |
        <span class="key-hint">[CLICK]</span> shoot |
        <span class="key-hint">[P]/[ESC]</span> pause |
        <span class="key-hint">[R]</span> reset
      </div>
      <div id="inventoryBar" class="inventory-bar" style="display: none">
        <div id="invSlot0" class="inv-slot selected" data-slot="0">
          <span class="inv-icon"></span>
          <span class="inv-count"></span>
        </div>
        <div id="invSlot1" class="inv-slot" data-slot="1">
          <span class="inv-icon"></span>
          <span class="inv-count"></span>
        </div>
        <div id="invSlot2" class="inv-slot" data-slot="2">
          <span class="inv-icon"></span>
          <span class="inv-count"></span>
        </div>
      </div>
    </div>

    <script type="module" src="./classes/index.js"></script>
  </body>
</html>
